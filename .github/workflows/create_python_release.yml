name: Create Python Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install uv and build
        run: |
          pip install uv
          uv build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            BasketIntelligence/*
